<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dragoemon home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    nav button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s, color 0.3s;
    }

    nav button:hover {
      color: #1abc9c;
      border-bottom: 2px solid #1abc9c;
    }

    section {
      display: none;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    section.active {
      display: block;
    }

    .links {
      margin-top: 1rem;
      text-align: center;
    }

    .links a {
      margin: 0 1rem;
      color: #333;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .links a:hover {
      color: #0077b5;
    }
  </style>
</head>
<body>

  <!-- ナビゲーションバー -->
  <nav>
    <button onclick="showSection('top')">Top</button>
    <button onclick="showSection('about')">About</button>
    <button onclick="showSection('pdf')">PDF</button>
    <button onclick="showSection('projects')">Projects</button>
  </nav>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll("section");
      sections.forEach(sec => sec.style.display = "none"); // 全部隠す
      document.getElementById(id).style.display = "block"; // 指定だけ表示
    }
  </script>

  <!-- アイコン付きリンク -->
  <div class="links">
    <a href="https://mathlog.info/users/2438" target="_blank">
      <i class="fas fa-square-root-alt"></i> Mathlog
    </a>
    <a href="https://github.com/dragoemon2" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>

  <!-- Top セクション -->
  <section id="top">
    <h1>dragoemon</h1>
    <p>慶應義塾大学 理工学部数理科学科</p>
  </section>

  <!-- About セクション -->
  <section id="about" style="display: none;">
    <p>組合せ数学をやってます</p>
  </section>

</body>
</html>
